<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Penduduk</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(to right, #f0f8ff, #d7ecf9);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 40%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.03);
        }

        h2 {
            text-align: center;
            color: #408080;
            font-weight: 700;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #00a2a2;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #007a7a;
        }

        #informasi {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Input Data Penduduk</h2>
        <form action="input.php" method="post" onsubmit="return validateForm()">
            <label for="kecamatan">Kecamatan:</label>
            <input type="text" id="kecamatan" name="kecamatan" required>

            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude" required>

            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude" required>

            <label for="luas">Luas (kmÂ²):</label>
            <input type="text" id="luas" name="luas" required>

            <label for="jumlah_penduduk">Jumlah Penduduk:</label>
            <input type="text" id="jumlah_penduduk" name="jumlah_penduduk" required>

            <input type="submit" value="Submit">
        </form>
        <p id="informasi"></p>
    </div>

    <script>
        function validateForm() {
            let luas = document.getElementById("luas").value;
            let longitude = document.getElementById("longitude").value;
            let latitude = document.getElementById("latitude").value;
            let informasi = "";

            if (isNaN(luas) || luas < 1) {
                informasi = "Luas harus berupa angka positif.";
                event.preventDefault();
            }
            if (isNaN(longitude) || isNaN(latitude)) {
                informasi = "Koordinat harus berupa angka.";
                event.preventDefault();
            }

            document.getElementById("informasi").innerHTML = informasi;
        }
        
    </script>
</body>
</html>
